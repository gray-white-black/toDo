    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<div class="container">
<div class="card bg-light">
    <div class="card-header"></div>

        <form action="" id="form">
            <div class="form-group">
                <div class="container-input">
                    <div class="demo-flex-spacer"></div>
                    <div class="style-input">
                        <input class="" id="taskInput" type="text" placeholder="Добавить задачу"></input>
                        <button type="submit"><i class="icon ion-android-arrow-forward"></i></button>
                    </div>

                    <div class="demo-flex-spacer"></div>
                </div>
<!--                <input type="text" class="form-control" id="taskInput" placeholder="ДОБАВИТЬ ЗАДАЧУ">-->
            </div>
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
        </form>
        <div class="list-task">
            <ul id="tasksList"></ul>
        </div>
    </div>
</div>
</div>
<script src="script.js"></script>
